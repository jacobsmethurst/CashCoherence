<form [formGroup]="loginForm" (ngSubmit)="login()">
  <div class="login-card">
    <mat-card >
      <mat-card-header>

        <mat-card-title>Login</mat-card-title>

      </mat-card-header>

      <mat-card-content>




        <p>
          <mat-form-field appearance="legacy">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username" type="text" matInput [(ngModel)]='username' placeholder="or email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
            <mat-hint *ngIf="submitted && f.username.errors" >
              <mat-hint *ngIf="f.username.errors.required">Username is required</mat-hint>
            </mat-hint>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="standard">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" type="password" [(ngModel)]='password' placeholder="" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
            <mat-hint *ngIf="submitted && f.password.errors" >
              <mat-hint *ngIf="f.password.errors.required">Password is required</mat-hint>
            </mat-hint>
          </mat-form-field>
        </p>



      </mat-card-content>
      <mat-card-actions>
        <button mat-button [disabled]="loading" (click)="login()">Login</button>
        <button mat-button routerLink="/register">Register</button>

      </mat-card-actions>
    </mat-card>

  </div>
</form>
