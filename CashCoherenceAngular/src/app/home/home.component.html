<div class="course-list-container">

  <transaction-component class="card-item" *ngFor="let tr of transactions" [transaction]="tr"
                         (deleteEvent)="deleteTransaction($event)" ></transaction-component>

</div>

<div class="fab-container">
  <button mat-flat-button color="primary"  matTooltip="Add new class" (click)="createCourse()">
    <i class="material-icons">add</i>
  </button>
</div>
