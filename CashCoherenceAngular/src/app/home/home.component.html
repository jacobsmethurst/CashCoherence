<div class="course-list-container">

  <course-component class="card-item"  *ngFor="let course of courses" [course]="course" (deleteEvent) = "deleteCourse($event)"></course-component>



</div>



<div class="fab-container">
  <button mat-flat-button color="primary"  matTooltip="Add new class" (click)="createCourse()">
    <i class="material-icons">add</i>
  </button>
</div>
