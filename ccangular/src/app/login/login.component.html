<form [formGroup]="loginForm" class="loginForm" (ngSubmit)="onSubmit()">
    <mat-card class="loginCard">
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <div>
                <mat-form-field>
                    <mat-label>Username</mat-label>
                    <input matInput type="text" formControlName="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
                    <div *ngIf="submitted && f.username.errors">
                        <mat-hint *ngIf="f.username.errors.required">Username is required.</mat-hint>
                    </div>
                </mat-form-field>
            </div>
            
            <div>
                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password" [ngClass]="{'is-invalid': submitted && f.password.errors }">
                    <div *ngIf="submitted && f.password.errors">
                        <mat-hint *ngIf="f.password.errors.required">Password is required.</mat-hint>
                    </div>
                </mat-form-field>
            </div>
        </mat-card-content>

        <mat-card-actions>
            <button mat-button [disabled]="loading">Login</button>
            <button mat-button routerLink="/register">Register</button>
        </mat-card-actions>

    </mat-card>
</form>
